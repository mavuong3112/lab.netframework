<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Form</title>
  <link rel="stylesheet" href="style8.css" />
</head>
<body>
  <form class="form-card">
    <div class="form-title">User Form</div>

    <div class="row">
      <label>Enter Name</label>
      <input type="text" placeholder="" />
    </div>

    <div class="row">
      <label>Enter Password</label>
      <input type="password" />
    </div>

    <div class="row">
      <label>Enter Address</label>
      <textarea rows="4"></textarea>
    </div>

    <div class="row tall">
      <label>Select Game</label>
      <div class="stack">
        <label class="ck"><input type="checkbox" /> Hockey</label>
        <label class="ck"><input type="checkbox" /> Football</label>
        <label class="ck"><input type="checkbox" /> Badminton</label>
        <label class="ck"><input type="checkbox" /> Cricket</label>
        <label class="ck"><input type="checkbox" /> volleyball</label>
      </div>
    </div>

    <div class="row">
      <label>Gender</label>
      <div class="inline">
        <label><input type="radio" name="gender" /> Male</label>
        <label><input type="radio" name="gender" /> Female</label>
      </div>
    </div>

    <div class="row">
      <label>Select ur age</label>
      <select>
        <option>select</option>
        <option>10–15</option>
        <option>16–20</option>
        <option>21–30</option>
        <option>31–40</option>
      </select>
    </div>

    <div class="row">
      <label>&nbsp;</label>
      <input type="file" />
    </div>

    <div class="actions">
      <button type="button" class="btn">Click Me</button>
      <button type="reset" class="btn">Reset</button>
      <button type="submit" class="btn">Submit Form</button>
    </div>
  </form>
</body>
</html>
