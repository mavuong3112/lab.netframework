<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Jokes</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="card">
    <div class="header">Bar Jokes</div>
    <div class="content">
      <h2>The grasshopper</h2>
      <p>A grasshopper hopped into a bar.</p>
      <p><strong>Bartender:</strong> Hey, we have a drink named after you.</p>
      <p><strong>Grasshopper:</strong> You have a drink named <em>Bob</em>?</p>
    </div>
    <hr>
    <div class="content">
      <h2>Walking into a bar</h2>
      <p>Two guys are walking down the street one Saturday night.</p>
      <p>One walks into a bar.</p>
      <p>The other one ducks.</p>
    </div>
  </div>
</body>
</html>
